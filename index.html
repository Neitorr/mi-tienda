
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Tienda</title>
  <!-- Tailwind CSS (para estilos bonitos sin complicarse) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
  <!-- Encabezado -->
  <header class="p-4 border-b shadow-sm">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold">Mi Tienda</h1>
      <nav>
        <a href="#" class="mr-4">Inicio</a>
        <a href="#" class="font-semibold">Productos</a>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="max-w-6xl mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Nuestros productos</h2>

    <!-- Rejilla de productos -->
    <section id="productsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <div class="border rounded p-3 text-center shadow hover:shadow-lg transition">
        <img src="https://picsum.photos/300/300?random=1" alt="Producto demo" class="w-full h-48 object-cover mb-2 rounded">
        <h3 class="font-semibold text-sm">Producto Demo</h3>
        <div class="flex items-baseline justify-center gap-2">
          <span class="line-through text-xs text-gray-500">$9.999</span>
          <span class="text-lg font-bold text-red-600">$4.999</span>
        </div>
        <span class="inline-block mt-2 bg-red-600 text-white text-xs px-2 py-1 rounded">50% OFF</span>
      </div>
    </section>
  </main>
</body>
</html>
