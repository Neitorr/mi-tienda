    <img src="img/remera1-1.jpg" class="active" alt="Remera negra 1">
    <img src="img/remera1-2.jpg" alt="Remera negra 2">
    <img src="img/remera1-3.jpg" alt="Remera negra 3">
    <button class="prev">‹</button>
    <button class="next">›</button>

<script>
document.querySelectorAll('.carousel').forEach(carousel => {
  let index = 0;
  const images = carousel.querySelectorAll('img');
  const showImage = (i) => {
    images.forEach(img => img.classList.remove('active'));
    images[i].classList.add('active');
  };
  carousel.querySelector('.next').onclick = () => {
    index = (index + 1) % images.length;
    showImage(index);
  };
  carousel.querySelector('.prev').onclick = () => {
    index = (index - 1 + images.length) % images.length;
    showImage(index);
  };
});
</script>
